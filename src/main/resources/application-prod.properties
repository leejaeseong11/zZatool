spring.config.activate.on-profile=prod
#spring.config.import=aws-parameterstore:
spring.output.ansi.enabled=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.color-codes=true
spring.jpa.properties.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.open-in-view=false
# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
# aws s3
cloud.aws.credentials.access-key=${s3.access.key}
cloud.aws.credentials.secret-key=${s3.secret.key}
cloud.aws.s3.bucket=${aws.s3.bucket.image}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false

