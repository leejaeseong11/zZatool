<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/base :: common_header (~{::title},~{::link})}">
    <title>관리자페이지 - 신고목록</title>
    <link rel="stylesheet" th:href="@{/css/report/report.css}">
</head>
<body>
<div th:insert="~{fragment/navigation :: copy}"></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">신고번호</th>
        <th scope="col">신고일시</th>
        <th scope="col">신고사유</th>
        <th scope="col">테스트 링크</th>
        <th scope="col">수정하기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
        <th scope="row" th:text="${report.reportId}">신고번호</th>
        <td th:text="${report.reportDate}">신고일시</td>
        <td th:text="${report.reportReason}">신고사유</td>
        <td><a th:href="'/test/' + ${report.testId}">링크</a></td>
        <td th:if="${report.quizId != null}">
            <a class="btn btn-primary" th:href="'/quiz/' + ${report.quizId} + '/edit'">퀴즈 수정</a>
        </td>
        <td th:if="${report.quizId == null}">
            <a class="btn btn-primary" th:href="'/test/' + ${report.testId} + '/edit'">테스트 수정</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
